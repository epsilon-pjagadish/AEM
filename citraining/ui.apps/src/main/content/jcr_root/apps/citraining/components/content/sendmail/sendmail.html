<sly
	data-sly-use.clientLib="/libs/granite/sightly/templates/clientlib.html"
	data-sly-call="${clientLib.js @ categories='htlajax'}" data-sly-unwrap />
<p data-sly-test="${properties.text}">Text property:
	${properties.text}</p>
<form method="#">
	<div class="clear"></div>
		<div id="comments">
			<h2>Or Send us a Message</h2>
			<form action="#" method="post">
				<div class="one_third first">
					<label for="name">Name <span>*</span></label> <input type="text"
						name="name" id="name" value="" size="22" required>
				</div>
				<div class="one_third">
					<label for="email">Mail <span>*</span></label> <input type="email"
						name="email" id="email" value="" size="22" required>
				</div>
				<div class="one_third">
					<label for="hostPrefix">Host Prefix <span>*</span></label> <input type="text"
						name="hostPrefix" id="hostPrefix" value="MyHost"  required>
				</div>
				<div class="one_third">
					<label for="topicSubject">Topic Subject<span>*</span></label> <input type="text"
						name="topicSubject" id="topicSubject" value="topicSubject"  required>
				</div>
				
				<div class="one_third">
					<label for="url">Website</label> <input type="url" name="url"
						id="url" value="" size="22">
				</div>
				<div class="block clear">
					<label for="comment">Your Comment</label>
					<textarea name="comment" id="message" cols="25" rows="10"></textarea>
				</div>
				<div>
					<input type="submit" name="submit" id="submit" value="Submit Form">
					&nbsp; <input type="reset" name="reset" value="Reset Form">
				</div>
			</form>
		</div>
</form>
